<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Research Paper Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e3f2fd;
            border-color: #0056b3;
        }
        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #0056b3;
            transform: scale(1.02);
        }
        .paper-card {
            transition: transform 0.2s ease;
        }
        .paper-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="fas fa-cog"></i> Admin Panel
                        </span>
                        <div>
                            <a href="/chat" class="btn btn-outline-light btn-sm me-2">
                                <i class="fas fa-comments"></i> Chat Interface
                            </a>
                            <button class="btn btn-outline-warning btn-sm me-2" onclick="reprocessPapers()">
                                <i class="fas fa-sync"></i> Reprocess All
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="updateToken()" title="Update Admin Token">
                                <i class="fas fa-key"></i> <span id="tokenStatus">Token</span>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="container mt-4">
            <!-- Upload Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-upload"></i> Upload Research Papers
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h5>Drop PDF files here or click to browse</h5>
                                <p class="text-muted">Only PDF files are supported</p>
                                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary" onclick="uploadFiles()" id="uploadBtn" disabled>
                                    <i class="fas fa-upload"></i> Upload Selected Files
                                </button>
                                <span class="ms-2 text-muted" id="fileCount">No files selected</span>
                            </div>
                            <div id="uploadProgress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <div class="mt-2">
                                    <small id="uploadStatus">Uploading...</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Papers List -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list"></i> Uploaded Papers
                            </h5>
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshPapers()">
                                <i class="fas fa-refresh"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="papersList">
                                <div class="text-center">
                                    <div class="spinner-border" role="status"></div>
                                    <p class="mt-2">Loading papers...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;

        // Get token from localStorage, use default if not set
        let ADMIN_TOKEN = localStorage.getItem('admin_token') || 'admin123';

        // Update token status indicator
        function updateTokenStatus() {
            const isCustomToken = localStorage.getItem('admin_token') !== null;
            document.getElementById('tokenStatus').textContent = isCustomToken ? 'âœ“ Set' : 'Default';
        }

        // Allow user to update token
        function updateToken() {
            const newToken = prompt('Enter your ADMIN_TOKEN:', ADMIN_TOKEN);
            if (newToken && newToken.trim()) {
                ADMIN_TOKEN = newToken.trim();
                localStorage.setItem('admin_token', ADMIN_TOKEN);
                updateTokenStatus();
                alert('Token updated successfully!');
            }
        }

        let selectedFiles = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTokenStatus();
            loadPapers();
            setupFileUpload();
        });
        
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
                handleFileSelection(files);
            });
            
            // File input change
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files).filter(file => file.type === 'application/pdf');
                handleFileSelection(files);
            });
        }
        
        function handleFileSelection(files) {
            selectedFiles = files;
            const fileCount = document.getElementById('fileCount');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (files.length > 0) {
                fileCount.textContent = `${files.length} file(s) selected`;
                uploadBtn.disabled = false;
            } else {
                fileCount.textContent = 'No files selected';
                uploadBtn.disabled = true;
            }
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;
            
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadProgress.style.display = 'block';
            uploadBtn.disabled = true;
            
            const results = [];
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / selectedFiles.length) * 100;
                
                uploadStatus.textContent = `Uploading ${file.name}... (${i + 1}/${selectedFiles.length})`;
                document.querySelector('.progress-bar').style.width = `${progress}%`;
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    results.push(result);
                    
                } catch (error) {
                    results.push({
                        filename: file.name,
                        error: error.message
                    });
                }
            }
            
            uploadStatus.textContent = 'Upload completed!';
            uploadBtn.disabled = false;
            
            // Show results
            setTimeout(() => {
                uploadProgress.style.display = 'none';
                document.querySelector('.progress-bar').style.width = '0%';
                selectedFiles = [];
                document.getElementById('fileCount').textContent = 'No files selected';
                loadPapers(); // Refresh the papers list
                
                // Show upload results
                const successCount = results.filter(r => !r.error).length;
                const errorCount = results.length - successCount;
                
                if (errorCount > 0) {
                    alert(`Upload completed with ${successCount} successful and ${errorCount} failed uploads.`);
                } else {
                    alert(`Successfully uploaded ${successCount} file(s)!`);
                }
            }, 1000);
        }
        
        async function loadPapers() {
            try {
                const response = await fetch(`${API_BASE}/papers`, {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayPapers(data.papers);
                } else {
                    document.getElementById('papersList').innerHTML = 
                        `<div class="alert alert-danger">Error: ${data.detail}</div>`;
                }
                
            } catch (error) {
                document.getElementById('papersList').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
        
        function displayPapers(papers) {
            const papersList = document.getElementById('papersList');
            
            if (papers.length === 0) {
                papersList.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-file-pdf fa-3x mb-3"></i>
                        <h5>No papers uploaded yet</h5>
                        <p>Upload some PDF files to get started!</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="row">';
            papers.forEach(paper => {
                const statusBadge = paper.processed ? 
                    '<span class="badge bg-success status-badge">Processed</span>' : 
                    '<span class="badge bg-warning status-badge">Not Processed</span>';
                
                const uploadedDate = new Date(paper.uploaded_at).toLocaleDateString();
                const fileSize = (paper.size / 1024 / 1024).toFixed(2);
                
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card paper-card h-100">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <i class="fas fa-file-pdf text-danger"></i> ${paper.filename}
                                </h6>
                                <p class="card-text small text-muted">
                                    <i class="fas fa-weight-hanging"></i> ${fileSize} MB<br>
                                    <i class="fas fa-calendar"></i> ${uploadedDate}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    ${statusBadge}
                                    <button class="btn btn-outline-info btn-sm" onclick="getSummary('${paper.filename}')">
                                        <i class="fas fa-info-circle"></i> Summary
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            papersList.innerHTML = html;
        }
        
        async function getSummary(filename) {
            console.log('Getting summary for:', filename);
            try {
                const response = await fetch(`${API_BASE}/paper/${encodeURIComponent(filename)}/summary`, {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });
                
                console.log('Summary response status:', response.status);
                const data = await response.json();
                console.log('Summary data:', data);
                
                if (response.ok) {
                    // Show summary in a modal
                    const modalHtml = `
                        <div class="modal fade" id="summaryModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            <i class="fas fa-file-pdf"></i> ${data.filename}
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h6>Summary:</h6>
                                        <p>${data.summary}</p>
                                        ${data.sources.length > 0 ? `
                                            <h6>Sources:</h6>
                                            <div class="list-group">
                                                ${data.sources.map(source => `
                                                    <div class="list-group-item">
                                                        <strong>${source.source}</strong>
                                                        <div class="small text-muted">${source.content}</div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Remove existing modal if any
                    const existingModal = document.getElementById('summaryModal');
                    if (existingModal) {
                        existingModal.remove();
                    }
                    
                    // Add new modal
                    document.body.insertAdjacentHTML('beforeend', modalHtml);
                    
                    // Wait a moment for the DOM to update, then show modal
                    setTimeout(() => {
                        const modalElement = document.getElementById('summaryModal');
                        if (modalElement) {
                            const modal = new bootstrap.Modal(modalElement);
                            modal.show();
                        } else {
                            console.error('Modal element not found');
                        }
                    }, 100);
                    
                } else {
                    alert(`Error: ${data.detail}`);
                }
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function reprocessPapers() {
            if (!confirm('This will reprocess all papers. Continue?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/reprocess`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Papers reprocessed successfully!');
                    loadPapers();
                } else {
                    alert(`Error: ${data.detail}`);
                }
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        function refreshPapers() {
            loadPapers();
        }
    </script>
</body>
</html>
